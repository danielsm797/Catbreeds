<ion-header class="ion-no-border">
  <ion-toolbar color="primary" mode="ios">
    <ion-title>Catbreeds</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content color="dark">

  <ion-card color="medium" mode="ios" *ngFor="let k of vmCats.cats">

    <ion-card-header>
      <ion-card-title>
        {{k.breedName}}
      </ion-card-title>
    </ion-card-header>

    <ion-card-content>

      <ion-grid fixed>

        <ion-row>

          <ion-col size="12">
            <ion-img [src]="k.imageUrl" [alt]="k.breedName"></ion-img>
          </ion-col>

        </ion-row>

        <ion-row>

          <ion-col size="6" class="ion-text-center">
            <small>Pa√≠s de origen</small>
            <h2>{{k.origin}}</h2>
          </ion-col>

          <ion-col size="6" class="ion-text-center">
            <small>Inteligencia</small>
            <h2>{{k.intelligence}}</h2>
          </ion-col>

        </ion-row>

      </ion-grid>

    </ion-card-content>

  </ion-card>

  <ion-infinite-scroll (ionInfinite)="onIonInfinite($event)">
    <ion-infinite-scroll-content></ion-infinite-scroll-content>
  </ion-infinite-scroll>

</ion-content>
